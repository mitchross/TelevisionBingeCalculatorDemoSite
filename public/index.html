<html ng-app="tvbcLogViewerApp">
<head>
    <meta name=viewport content="width=device-width, initial-scale=1">


    <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="javascripts/bower_componets/angular/angular.js"></script>
    <script src="javascripts/bower_componets/angular-route/angular-route.js"></script>


    <!-- load momentJS (required for angular-moment) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

    <!-- load angular-moment -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>


    <script src="app/tvbcLogViewerApp.js"></script>
    <script src="app/loggerViewer/loggerViewer.js"></script>
    <script src="app/reviews/iosreviews.js"></script>
    <script src="app/reviews/androidreviews.js"></script>


</head>

<body>

<div class="container">

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Title</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/menu">Home</a>
                    <a class="mdl-navigation__link" href="#/viewLogs">View Logs</a>
                    <a class="mdl-navigation__link" href="#/iosreviews">iOS Reviews</a>
                    <a class="mdl-navigation__link" href="#/androidreviews">Android Reviews</a>

                </nav>
            </div>
        </header>


        <main class="mdl-layout__content">
            <div class="page-content">
                <div ng-view></div>
            </div>
        </main>
    </div>


</div>

</body>
</html>
