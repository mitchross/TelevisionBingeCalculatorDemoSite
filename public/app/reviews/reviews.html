<div ng-controller="AppleReviewController">

    <style>
        .demo-list-three {
            margin: auto;
            width: 60%;
            border: 3px solid #0D47A1;
            padding: 10px;
        }
        </style>

   <ul class="demo-list-three mdl-list">
       <li class="mdl-list__item mdl-list__item--three-line" ng-repeat="review in reviewData">

           <span class="mdl-list__item-primary-content">
               <i class="material-icons mdl-list__item-avatar">person</i>
               <span>{{review.author.name.label}} -  Title: {{review.title.label}}</span>
               <span class="mdl-list__item-text-body">
                {{review.content.label}}
                </span>
               </span>
       </li>
   </ul>


</div>
